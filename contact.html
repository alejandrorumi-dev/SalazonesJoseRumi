<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Salazones Rumí Web</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>

<body>
	<header id="header__container">
		<div class="header__content">
			<div class="hamburger-menu">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="header__name">
				<h1>Salazones José Rumí</h1>
			</div>
			<nav class="header__nav">
				<ul class="header__list">
					<li class="header__item"><a href="index.html">Inicio</a></li>
					<li class="header__item"><a href="about-us.html">Conócenos</a></li>
					<li class="header__item dropdown">
						<a href="products.html">Productos</a>
						<ul class="dropdown__menu">
							<li class="dropdown__item"><a href="#">Aceitunas</a></li>
							<li class="dropdown__item"><a href="#">Embutidos</a></li>
							<li class="dropdown__item"><a href="#">Salazones</a></li>
							<li class="dropdown__item"><a href="#">Otros</a></li>
						</ul>
					</li>
					<li class="header__item header__item--active"><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="contact__container">
		<div class="contact__content">
			<div class="contact__form">
				<h1>Formulario de contacto</h1>
				<form action="#">
					<div class="form__input">
						<label for="name">Nombre</label>
						<input type="text" name="name" id="name">
					</div>
					<div class="form__input">
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
					<div class="form__input">
						<label for="message">Mensaje</label>
						<textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
					<div class="form__input">
						<button type="submit">Enviar</button>
					</div>
				</form>
			</div>
			<div class="contact__map">
				<div class="mapouter">
					<div class="gmap_canvas">
						<iframe class="gmap_iframe"
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d335.63244624443325!2d-2.463007928525454!3d36.840273967253964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7077608fe2391d%3A0x9630ca8c1a3a0def!2zU2FsYXpvbmVzIEpvc8OpIFJ1bcOt!5e0!3m2!1ses!2ses!4v1744371879597!5m2!1ses!2ses"
							width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</div>
			<div class="body__social-media">
				<ul class="media__list">
					<li class="media__item">
						<a href="https://x.com/SalazonesRumiWeb/" target="_blank">
							<img class="media__img"
								src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg"
								height="30" alt="Twitter" />
						</a>
					</li>
					<li class="media__item">
						<a href="https://www.instagram.com/mercadoc35almeria/" target="_blank">
							<img class="media__img"
								src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" height="30"
								alt="Instagram" />
						</a>
					</li>
					<li class="media__item">
						<a href="https://www.tiktok.com/@salazones.35.alme" target="_blank">
							<img class="media__img"
								src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Ionicons_logo-tiktok.svg/512px-Ionicons_logo-tiktok.svg.png"
								height="30" alt="TikTok" />
						</a>
					</li>
				</ul>
			</div>
		</div>
	</section>
	<script src="assets/js/script.js"></script>
</body>

</html>
